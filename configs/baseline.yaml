project:
  name: spotify-stream-predictor
  seed: 42

data:
  processed_path: data/processed/spotify_clean.csv
  target: log_streams
  features:
    - bpm
    - danceability_%
    - valence_%
    - energy_%
    - acousticness_%
    - instrumentalness_%
    - liveness_%
    - speechiness_%

training:
  test_size: 0.2

model:
  type: random_forest
  params:
    n_estimators: 300
    max_depth: 10
    random_state: 42
    n_jobs: -1

mlflow:
  experiment_name: spotify-baseline
