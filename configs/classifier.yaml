project:
  name: spotify-popularity-classifier
  seed: 42

data:
  processed_path: data/processed/spotify_classification.csv
  target: is_popular
  features:
    - bpm
    - danceability_%
    - valence_%
    - energy_%
    - acousticness_%
    - instrumentalness_%
    - liveness_%
    - speechiness_%
    - dance_energy
    - valence_energy
    - total_vibe

training:
  test_size: 0.2

model:
  type: random_forest_classifier
  params:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    n_jobs: -1
    class_weight: balanced  # 處理類別不平衡

mlflow:
  experiment_name: spotify-classification